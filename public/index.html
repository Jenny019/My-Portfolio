<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#000000" />
    <meta

      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <title>My Portfolio</title>
    <style>
      *{
        margin: 0;
        font-family: 'Lato', sans-serif;
        /* background-color: aliceblue; */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   

    <script>
      const darkPref = window.matchMedia("(prefers-color-scheme: dark)");
      if(darkPref.matches && localStorage.getItem('mode') !== "Light")
          localStorage.setItem('mode', 'Dark')
      </script>

      <script>
        const fun = () => {
        if(localStorage.getItem('mode') === 'Dark'){
          document.getElementById('mode-switch').checked = true;
          document.documentElement.classList.toggle('dark-mode')
          document.getElementById('not-dark').classList.toggle('inverse-dark')
          document.getElementById('not-dark2').classList.toggle('inverse-dark')
          var x = document.getElementsByClassName('img-pro')
          for(let i = 0; i < x.length; i += 1) {
            x.item(i).classList.toggle("inverse-dark");
          }
        }
        }
        fun();
      </script>
   
  </body>
</html>
